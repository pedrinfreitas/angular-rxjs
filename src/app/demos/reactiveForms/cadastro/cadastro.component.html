<div class="container main-container">
  <h4>Cadastro</h4>
  <hr />

  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">

    <div class="form-horizontal">

      <div class="form-group">
        <label for="home" class="col-md-2 control-label"> Nome Completo </label>
        <div class="col-md-10">
          <input 
            type="text" 
            class="form-control" 
            id="nome" 
            placeholder="Nome" 
            formControlName="nome"
            [ngClass]="{
              'is-valid': cadastroForm.get('nome').valid,
              'is-invalid': cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)
            }"
          />

          <span 
            class="text-danger" 
            *ngIf="cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)">
            <p>Preencha o campo nome</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="cpf" class="col-md-2 control-label"> CPF </label>
        <div class="col-md-10">
          <input 
            type="text" 
            class="form-control" 
            id="cpf" 
            placeholder="cpf" 
            formControlName="cpf" 
            cpf [textMask]="{mask: MASKS.cpf.textMask}"
            [ngClass]="{
              'is-valid': cadastroForm.get('cpf').valid,
              'is-invalid': cadastroForm.get('cpf').errors && (cadastroForm.get('cpf').dirty || cadastroForm.get('cpf').touched)
            }"
          />
          <span 
          class="text-danger" 
          *ngIf="cadastroForm.get('cpf')?.errors?.required && cadastroForm.get('cpf').touched">
          <p>Não preechido</p>
        </span>

        <span 
          class="text-danger" 
          *ngIf="cadastroForm.get('cpf')?.errors?.cpf && cadastroForm.get('cpf').touched">
          <p>Formato inválido</p>
        </span>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-md-2 control-label"> E-mail </label>
        <div class="col-md-10">
          <input 
            type="text" 
            class="form-control" 
            id="email" 
            placeholder="email" 
            formControlName="email" 
            [ngClass]="{
              'is-valid': cadastroForm.get('email').valid,
              'is-invalid': cadastroForm.get('email').errors && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)
            }"
          />

          <span 
            class="text-danger" 
            *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
            <p>Não preechido</p>
          </span>

          <span 
            class="text-danger" 
            *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
            <p>Formato inválido</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="senha" class="col-md-2 control-label"> Senha </label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="senha" placeholder="Senha" formControlName="senha" />
          <span 
            class="text-danger" 
            *ngIf="cadastroForm.get('senha')?.errors?.rangeLength && (cadastroForm.get('senha').touched)">
            <p>Não preechido</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="senhaConf" class="col-md-2 control-label"> Confirmar Senha </label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="senhaConf" placeholder="Confirmar Senha"
            formControlName="senhaConf" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            
            <button 
              class="btn btn-success" 
              id="registrar" 
              type="submit" 
              [disabled]="!cadastroForm.valid"
            > 
              Registrar
            </button>

          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formulario valido: {{ cadastroForm.valid }}</p>
          <p>Formulario Tocado: {{ cadastroForm.touched }}</p>
          <p>Formulario Sujo: {{ cadastroForm.dirty }}</p>
          <p>Formulario: {{ formResult }}</p>
        </div>
      </div>

    </div>
  </form>

</div>
